on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      backboneName:
        description: 'Name of Clusters to Delete'
	required: true
	type: string


jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Backbone Name: $BACKBONE_NAME"
        env:
          LEVEL: ${{ inputs.logLevel }}
          BACKBONE_NAME: ${{ inputs.backboneName }}